<div class="card-grid">
  <div class="card" *ngFor="let card of cards">
    <a [href]="'/card/' + card.id" class="card-link">
      <div class="card-image">
        <img [src]="card.imageUrl" [alt]="card.title">
        <span class="badge new" *ngIf="card.isNew">NEW</span>
        <span class="badge bestseller" *ngIf="card.isBestseller">BESTSELLER</span>
        <button class="favorite-btn" (click)="toggleFavorite($event, card)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>
      </div>
      <div class="card-content">
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-creator" *ngIf="showCreator">by {{ card.creator }}</p>
        <div class="card-price">
          <span class="price">£{{ card.price }}</span>
          <span class="original-price" *ngIf="card.originalPrice">£{{ card.originalPrice }}</span>
        </div>
        <button class="add-to-cart-btn" (click)="addToCart($event, card)">Add to Cart</button>
      </div>
    </a>
  </div>
</div>
